<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="intagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/celular-instagram.png" alt="celular">
      </div>
      <div class="intagram-continue">
        <div class="group">
          <img src="./img/Instagram_logo.svg.png" class="intagram-logo" alt="instagram_logo">
          <div class="profile-photo">
            <img src="./img/imagem-perfil.jpg" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Entrar como brunna.89</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é brunna.89?</p>
          <p class="not-account">
            <span class="link-blue">Alterar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="dowloand">
            <a href="#" class="app-dowloand"></a>
            <a href="#" class="app-dowloand"></a>
          </div>
        </div>
      </div>
  </body>
</html>
